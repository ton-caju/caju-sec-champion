version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      - POSTGRES_DB=vulndb
      - POSTGRES_USER=vuln
      - POSTGRES_PASSWORD=vuln
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vuln -d vulndb"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
      webtarget:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/vulndb
      - SPRING_DATASOURCE_USERNAME=vuln
      - SPRING_DATASOURCE_PASSWORD=vuln
    ports:
      - "8080:8080"
      - "9000:9000"
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

  webtarget:
    image: nginx:1.27-alpine
    volumes:
      - ./ssrf-target:/usr/share/nginx/html:ro
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost/ >/dev/null 2>&1"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

volumes:
  db_data:
